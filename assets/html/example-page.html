<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多语言演示 - Multilingual Demo</title>
  
  <!-- 引入多语言支持JavaScript -->
  <script src="/assets/js/i18n.js"></script>
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      color: #333;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      padding-bottom: 15px;
      margin-bottom: 20px;
    }
    
    .site-title {
      font-size: 24px;
      font-weight: bold;
    }
    
    nav {
      display: flex;
      gap: 20px;
    }
    
    nav a {
      text-decoration: none;
      color: #0066cc;
    }
    
    .hero {
      background-color: #f5f5f5;
      padding: 40px 20px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 30px;
    }
    
    .demo-section {
      margin-bottom: 40px;
    }
    
    .demo-section h2 {
      border-bottom: 1px solid #eee;
    }
    
    footer {
      margin-top: 50px;
      border-top: 1px solid #eee;
      padding-top: 20px;
      font-size: 14px;
      color: #666;
    }
    
    /* 语言切换按钮样式 */
    .language-switcher {
      display: inline-flex;
      align-items: center;
      margin: 0 10px;
      font-size: 14px;
    }
    
    .lang-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 2px 5px;
      font-size: 14px;
      opacity: 0.7;
      transition: all 0.2s ease;
    }
    
    .lang-btn:hover {
      opacity: 1;
    }
    
    .lang-btn.lang-active {
      font-weight: bold;
      opacity: 1;
      border-bottom: 2px solid currentColor;
    }
  </style>
</head>
<body>
  <header>
    <div class="site-title">Vector Wei</div>
    
    <nav>
      <a href="#" data-i18n="nav-home">Home</a>
      <a href="#" data-i18n="nav-about">About</a>
      <a href="#" data-i18n="nav-photos">Photos</a>
      <a href="#" data-i18n="nav-cv">CV</a>
      
      <!-- 语言切换按钮 -->
      <div class="language-switcher">
        <button id="lang-en" class="lang-btn lang-active" onclick="switchLanguage('en')">EN</button> |
        <button id="lang-zh" class="lang-btn" onclick="switchLanguage('zh')">中</button>
      </div>
    </nav>
  </header>
  
  <div class="hero">
    <h1 data-i18n="hero-greeting">Hello, I'm Vector Wei</h1>
    <p data-i18n="hero-description">Welcome to my personal website</p>
  </div>
  
  <div class="demo-section">
    <h2 data-i18n="photos-title">Photo Gallery</h2>
    <p>
      <a href="#" data-i18n="graduation-album">SUSTech Graduation Photos</a>
    </p>
    <p>
      <a href="#" data-i18n="back-to-categories">Back to Photo Categories</a>
    </p>
  </div>
  
  <div class="demo-section">
    <h2 data-i18n="recent-posts">Recent Posts</h2>
    <p>
      这里是博客文章列表，点击 <a href="#" data-i18n="read-more">Read more</a> 查看完整内容。
    </p>
  </div>
  
  <footer>
    <p>
      <span data-i18n="powered-by">Powered by</span> Jekyll &amp; Minimal Mistakes<br>
      <span data-i18n="last-updated">Last Updated</span>: 2023
    </p>
  </footer>
  
  <!-- 初始化语言 -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 从localStorage获取当前语言或默认为英文
      const currentLang = localStorage.getItem('preferredLanguage') || 'en';
      switchLanguage(currentLang);
    });
  </script>
</body>
</html>
